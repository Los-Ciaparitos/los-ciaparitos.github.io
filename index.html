<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rekrutacja - Los Ciaparitos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="logo.png" alt="Logo Los Ciaparitos">
        </div>
        <h1 class="title">Rekrutacja do Gangu Los Ciaparitos</h1>
        <form id="recruitment-form">
            <label for="discord-nick">Nick na Discord:</label>
            <input type="text" id="discord-nick" required>

            <label for="uid">UID:</label>
            <input type="text" id="uid" required>

            <label for="age">Wiek:</label>
            <input type="number" id="age" required>

            <label for="reason">Dlaczego ty?</label>
            <textarea id="reason" required></textarea>

            <button type="submit">Wyślij</button>
        </form>
        <div class="copyright">
            &copy; 2024 Los Ciaparitos. Wszelkie prawa zastrzeżone. | <a href="https://discord.gg/EzZGemeXuU" target="_blank" style="color: white; text-decoration: underline; font-weight: bold;">Dołącz do nas na Discordzie</a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
